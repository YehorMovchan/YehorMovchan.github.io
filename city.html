<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movchan Yehor</title>
</head>
<body onload="a()">
    <form id="f">
        <select name="" id="c" onchange="a()">
            <option value="Україна">Україна</option>
            <option value="Англія">Англія</option>
            <option value="США">США</option>
            <option value="Франція">Франція</option>
        </select>
        <input placeholder="Місто" id="city"><br>
        <input type="button" onclick="b()" value="Вибрати" style="margin: 15px;">
        <input type="button" onclick="d()" value="Очистити" style="margin: 15px;">
        <datalist id="Україна">
        <option value="Київ">Київ</option>
        <option value="Харків">Харків</option>
        <option value="Дніпро">Дніпро</option>
        <option value="Одеса">Одеса</option>
        <option value="Кременчук">Кременчук</option>
        </datalist>
        <datalist id="Англія">
            <option value="Лондон">Лондон</option>
            <option value="Ліверпуль">Ліверпуль</option>
            <option value="Манчестер">Манчестер</option>
            <option value="Йорк">Йорк</option>
            <option value="Шеффілд">Шеффілд</option>
        </datalist>
        <datalist id="США">
            <option value="Вашингтон">Вашингтон</option>
            <option value="Техас">Техас</option>
            <option value="Нью-Йорк">Нью-Йорк</option>
            <option value="Детройт">Детройт</option>
            <option value="Сан-Франциско">Сан-Франциско</option>
        </datalist>
        <datalist id="Франція">
            <option value="Париж">Париж</option>
            <option value="Ніцца">Ніцца</option>
            <option value="Ліон">Ліон</option>
            <option value="Бордо">Бордо</option>
            <option value="Марсель">Марсель</option>
        </datalist>
    </form>
    <p id="t"></p>
    <script>
        function a() {
            r=c.value;
            city.setAttribute("list", r);
            document.getElementById("city").value="";
            document.getElementById("city").focus();
        }
        function b() {
            t.innerHTML="Ви обрали " + c.value + ">" + city.value;
        }
        function d() {
            document.getElementById("city").value="";
            document.getElementById("c").focus();
            t.innerHTML="";
        }
    </script>
</body>
</html>

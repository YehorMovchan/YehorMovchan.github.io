<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        onload = function(){
            const request = new Request("http://localhost:8080/api/v1/kids",{
                method: "GET",
            }
            );

            fetch(request).then(
                (response)=>{
                    if(response.status=200){
                        document.getElementById("info").innerHTML=response.json
                    }
                }
            )
        }
    </script>
</head>
<body>
    <div class="info" id="info"></div>
</body>
</html>

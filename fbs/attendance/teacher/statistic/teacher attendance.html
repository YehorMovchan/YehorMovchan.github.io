<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відвідування вчителя</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        table{
            border: 1px black solid;
            border-collapse: collapse;
        }
        td{
            border: 1px black solid;
            border-collapse: collapse;
            padding: 5px;
        }
        th{
            border: 1px black solid;
            padding: 5px;
        }
        tr{
            border: 1px black solid;
        }
        tr:nth-child(odd){
            background-color: rgb(226, 255, 255);
        }
        div{
            border: 1px black solid;
            width: max-content;
            padding: 5px;
            margin-bottom: 20px;
            font-size: 25px;
        }
    </style>
    <script src="script.js"></script>
</head>
<body onload="getTeachers()">
    <div><select name="teacher" id="teacher" onchange="getData()">
        <option value=""></option>
    </select></div>
    <table id="table">
        <tr>
            <th>Число</th>
            <th>Прийшов</th>
            <th>Початок роботи</th>
            <th>Кінець роботи</th>
            <th>Пішов</th>
            <th>Додаткові години</th>
            <th>Вид роботи</th>
            <th>Додаткові години 2</th>
            <th>Вид роботи</th>
            <th>Перерва</th>
            <th>Примітки</th>
        </tr>
    </table>
</body>
</html>

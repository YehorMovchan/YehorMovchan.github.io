<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відвідування вчителів за місяць</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        table{
            border: 1px black solid;
            border-collapse: collapse;
        }
        td{
            border: 1px black solid;
            border-collapse: collapse;
            padding: 5px;
        }
        th{
            border: 1px black solid;
            padding: 5px;
        }
        tr{
            border: 1px black solid;
        }
        tr:nth-child(odd){
            background-color: rgb(226, 255, 255);
        }
    </style>
    <script src="script.js"></script>
</head>
<body onload="getData()">
    <table>
        <tr>
            <td>Початкова дата:</td>
            <td>Кінцева дата:</td>
            <td>Оновити:</td>
        </tr>
        <tr>
            <td><input type="date" name="start" id="start"></td>
            <td><input type="date" name="end" id="end"></td>
            <td><input type="button" value="Оновити" onclick="getData()"></td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table id="table">
        <tr>
            <th>Вчитель</th>
            <th>Ставка</th>
            <th>Кількість годин</th>
            <th>Зароблена сума</th>
            <th>Кількість додаткових годин</th>
            <th>Зароблена сума з додаткових годин</th>
            <th>Загальна сума</th>
        </tr>
    </table>
</body>
</html>

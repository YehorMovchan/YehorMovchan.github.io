<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика відвідування дитини</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"> </script>
    <script src="../../../static/script.js"></script>
    <link rel="stylesheet" href="../../../static/style.css">
    <style>
        body{
            align-items: start;
        }
        .params{
            display: flex;
            flex-direction: row;
            width: 100%;
            gap: 20px;
        }
        .params *{
            height: min-content;
        }
        .other{
            width: 100%;
            display: flex;
            gap: 50px;
        }
        .other *{
            height: min-content;
        }
        label{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="params">
        <div class="from">
            <label for="from">З</label><br>
            <input type="date" name="from" id="from" value="2024-09-01" />
        </div>
        <div class="to">
            <label for="to">По</label><br>
            <input type="date" name="to" id="to" value="2024-09-30" />
        </div>
        <table>
            <tr>
                <td colspan="11">Клас</td>
            </tr>
            <tr>
                <td><button value="1" onclick="showKids(this)">1</button></td>
                <td><button value="2" onclick="showKids(this)">2</button></td>
                <td><button value="3" onclick="showKids(this)">3</button></td>
                <td><button value="4" onclick="showKids(this)">4</button></td>
                <td><button value="5" onclick="showKids(this)">5</button></td>
                <td><button value="6" onclick="showKids(this)">6</button></td>
                <td><button value="7" onclick="showKids(this)">7</button></td>
                <td><button value="8" onclick="showKids(this)">8</button></td>
                <td><button value="9" onclick="showKids(this)">9</button></td>
                <td><button value="10" onclick="showKids(this)">10</button></td>
                <td><button value="11" onclick="showKids(this)">11</button></td>
            </tr>
        </table>
    </div>
    <div class="other">
        <table id="kids">
            <tr>
                <th>Діти</th>
            </tr>
        </table>
        <div>
            <label for="attendance" id="label"></label>
            <table id="attendance"></table>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додавання нової дитини</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">
    <script src="script.js"></script>
</head>
<body>
    <form method="post" id="create">
        <table>
            <tr>
                <th>Прізвище ім'я по-батькові</th>
                <th><input type="text" name="name" id="name"></th>
            </tr>
            <tr>
                <th>Клас</th>
                <th><input type="number" name="grade" id="grade"></th>
            </tr>
            <tr>
                <th>Дата народження</th>
                <th><input type="date" name="birthday" id="birthday"></th>
            </tr>
            <tr>
                <th>Мати</th>
                <th><input type="text" name="motherInfo" id="motherInfo"></th>
            </tr>
            <tr>
                <th>Номер телефона матері</th>
                <th><input type="text" name="motherPhone" id="motherPhone"></th>
            </tr>
            <tr>
                <th>Батько</th>
                <th><input type="text" name="fatherInfo" id="fatherInfo"></th>
            </tr>
            <tr>
                <th>Номер телефона батька</th>
                <th><input type="text" name="fatherPhone" id="fatherPhone"></th>
            </tr>
            <tr> 
                <th colspan="2"> <input type="button" onclick="create()" value="Додати"></th>
            </tr>
        </table>

    </form>
</body>
</html>

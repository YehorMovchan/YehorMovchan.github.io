<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://yehormovchan.github.io/static/style.css">
    <script src="https://yehormovchan.github.io/static/script.js"></script>
    <link rel="stylesheet" href="https://yehormovchan.github.io/static/iframe-styles.css">

</head>
<body>
    <div class="filter-menu">
        <h3>Додати групу</h3>
        <select id="group-select"></select>
        <button id="add-group">Додати</button>
    </div><br>
    <div id="program-groups" class="item-list">
    </div>


    <script>
         $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const programId = urlParams.get("id");
            let currentPrograms = new Set();

            function loadProgramMembers() {
                $.getJSON(`http://localhost:8080/view/program-groups/program=${programId}`, function(data) {
                    $(".group-program-new").text(data[0].programName);
                    currentPrograms.clear();
                    let membersList = "";
                    data.forEach(member => {
                        currentPrograms.add(member.groupId);
                        membersList += `<li>${member.groupName} </li>`;
                    });
                    $("#program-groups").html(membersList);
                    loadgroups();
                });
            }

            function loadgroups() {
                $.getJSON("http://localhost:8080/groups-type", function(data) {
                    let options = "";
                    data.forEach(group => {
                        if (!currentPrograms.has(group.id)) {
                            options += `<option value="${group.id}">${group.name}</option>`;
                        }
                    });
                    $("#group-select").html(options);
                });
            }

            
    

            $("#add-group").on("click", () => {
                const groupId = $("#group-select").val();
                $.getJSON(`http://localhost:8080/view/program/group=${groupId}`, (data)=>{
                    $(".group-program-old").text(data.programName);
                    $("#add-group-confirm-modal").fadeIn();
                })
            });

        

            $("#add-group-confirm-button").click(function() {
                const groupId = $("#group-select").val();
                let newProgram = {
                    program: programId,
                    group: groupId,
                    to: new Date().toISOString(),
                    reasonOfChange: $("#reason-of-change-edit-input").val()
                }
                $.ajax({
                    url: `http://localhost:8080/program/${groupId}`,
                    contentType: "application/json",
                    data: JSON.stringify(newProgram),
                    type: "POST",
                    success: loadProgramMembers
                });
                $("#add-group-confirm-modal").fadeOut();
            });

            loadProgramMembers();
        });
    </script>
</body>
</html>

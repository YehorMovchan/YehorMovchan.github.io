<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адміністрування школи</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://yehormovchan.github.io/static/style.css">
    <script src="https://yehormovchan.github.io/static/script.js"></script>
    <link rel="stylesheet" href="https://yehormovchan.github.io/static/iframe-styles.css">
    <style>
        
    </style>
</head>
<body>
   <div class="headline"><h1>Налаштування</h1></div>

   <div class="headline">
        <h3>Предмети</h3>
        <button class="add-button" onclick="$('#add-entity-modal').fadeIn()">+ Додати</button>
    </div>
    <div id="subject-list" class="item-list"></div>
</body>

<script>
    $(document).ready(function() {
            $.ajax({
            url: "http://localhost:8080/subject",
            method: 'get',
            dataType: 'json',
            success:(data)=>{
                let container = $("#subject-list");
            
                data.forEach(subject => {
                    container.append(`
                        <li>
                            <span>
                                <strong>${subject.name} </strong>  
                                <button class="delete-button" onclick="$('#delete-entity-modal').fadeIn()">Видалити учня</button>
                            </span>
                        </li>
                    `);
                })
            }
            })
    })
</script>


</html>
